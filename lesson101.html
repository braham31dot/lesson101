<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTOR Lessons MTL 101</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Choose a friendly font */
            background-color: #f8f0e3; /* Creamy background */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text for contrast */
        }

        header {
            background-color: #4c72b0; /* School blue */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        nav {
            background-color: #e0e0d0; /* Light gray for navigation */
            padding: 10px;
            text-align: center; /* Center the buttons */
        }

        .lesson-button {
            display: inline-block; /* Make them behave like buttons */
            padding: 10px 20px;
            margin: 5px;
            background-color: #8ab4f8; /* Light blue button */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            border: none;
            cursor: pointer; /* Indicate it's clickable */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .lesson-button:hover {
            background-color: #6699cc; /* Darker blue on hover */
        }

        main {
            padding: 20px;
        }

        .lesson-embed {
            margin-top: 20px;
        }

        footer {
            background-color: #4c72b0; /* Same as header */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed; /* Fixed to the bottom */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>TUTOR Lessons MTL 101</h1>
    </header>

    <nav>
        <a class="lesson-button" href="#lesson1">Lesson 1</a>
        <a class="lesson-button" href="#lesson2">Lesson 2</a>
    </nav>

    <main>
        <section id="lesson1">
            <h2>Lesson 1: Introduction to lesson 1</h2>
            <div class="lesson-embed">
                <iframe src="https://docs.google.com/presentation/d/1hCgcIVYN_TpGmDHkFAXRC9ru-9flu7ic5PprqbBtB2k/edit?usp=sharing" width="640" height="480" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
        </section>

        <section id="lesson2">
            <h2>Lesson 2: TO BE UPLOADED </h2>
            <p>Content for Lesson 2 goes here. You can add another iframe for a different presentation if you have one.</p>
        </section>

    </main>

    <footer>
        &copy; 2023 TUTOR Lessons MTL 101
    </footer>

</body>
</html>
